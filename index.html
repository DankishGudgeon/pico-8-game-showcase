<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PICO-8 Game Showcase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #ccc;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: #fff;
        }
        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .game-item {
            background-color: #444;
            border: 1px solid #555;
            border-radius: 8px;
            margin: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .game-item:hover {
            background-color: #555;
        }
        .game-item a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
        .game-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>PICO-8 Game Showcase</h1>
    </header>
    <div class="game-list">
        <div class="game-item">
            <a href="games/01-picojump/picojump.html">PICO Jump</a>
        </div>
        <!-- Add more game items here -->
    </div>
</body>
</html>
